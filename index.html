<!doctype html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/lodash.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="controls">
      <h1>Test Data Generator</h1>
    </div>
    <div class="controls">
        <div class="column">
            <p>
                    <label>Class Name</label>
                    <input data-bind="value: className" type="text"></input>
            </p>

            <p>
                    <label>Array Variable Name</label>
                    <input data-bind="value: arrVarName" type="text"></input>
            </p>

            <p>
                    <label># Spaces Indent</label>
                    <input data-bind="value: indent" type="text"></input>
            </p>
            
            <p>
                <label>Column transform</label>
                <textarea data-bind="value: transform"></textarea>
            </p>
        </div>
        <div class="column">

            <p>
                    <label>Declaration type:</label>
                    <input type="radio" id="declaration-private" name="declaration"
                           data-bind="checked: declaration, value: 'private readonly ' + className() + '[]'">
                    <label for="declaration-private" class="radio-label-button">Private readonly field</label>
                    <input type="radio" id="declaration-local" name="declaration" value="var"
                           data-bind="checked: declaration">
                    <label for="declaration-local" class="radio-label-button">Local variable</label>
            </p>
            <p>
                <label>Field delimeter:</label>
                <select id="delim" data-bind="value: delim">
                        <option value=",">Comma</option>
                        <option value="	">Tab</option>
                </select>
            </p>
        </div>
    </div>

    <div class="textareas">
        <textarea class="input" data-bind="value: input, valueUpdate: 'keyup'"></textarea>
        <textarea class="output" data-bind="value: output"></textarea>
    </div>

    <script src="lib/knockout-min.js"></script>
    <script src="shared.js"></script>
    <script src="index.js"></script>
</body>
